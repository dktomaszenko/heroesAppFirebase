<h3>héroe <small>nombre ...</small></h3>
<button [routerLink]="['/heroes']"
  class="btn btn-outline-danger">
  Regresar
</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form>
      <div class="form-group">
        <label>Nombre</label>
        <input
          class="form-control"
          type="text"
          name=""
          placeholder="Nombre del héroe"
          required
        >
      </div>
      <div class="form-group">
        <label>Casa</label>
        <select class="form-control" name="">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>
      <div class="form-group">
        <label>Bio</label>
        <textarea
          class="form-control"
          type="text"
          name=""
          required
        ></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-primary">
          Guardar cambios
        </button>
      </div>
    </form>
  </div>
</div>
