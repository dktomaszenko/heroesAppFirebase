<h3>héroe
  <small>nombre ...</small>
</h3>
<button [routerLink]="['/heroes']"
        class="btn btn-outline-danger">
  Regresar
</button>
<button (click)="agregarNuevoHeroe(form)" type="button" class="btn btn-outline-success">
  Nuevo Héroe
</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #form="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="heroe.nombre"
               class="form-control"
               type="text"
               name="nombre"
               placeholder="Nombre del héroe"
               required
        >
      </div>
      <div class="form-group">
        <label>Casa</label>
        <select [(ngModel)]="heroe.casa"
                class="form-control" name="casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>
      <div class="form-group">
        <label>Bio</label>
        <textarea [(ngModel)]="heroe.bio"
                  class="form-control"
                  type="text"
                  name="bio"
        ></textarea>
      </div>
      <div class="form-group">
        <button [disabled]="!form.valid"
                type="submit" class="btn btn-outline-primary">
          Guardar cambios
        </button>
      </div>
    </form>
  </div>
</div>
